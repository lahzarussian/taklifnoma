<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Fast Food Center - Grand Opening!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="intro-overlay">
        <div class="intro-number">777</div>
    </div>
    <div class="invitation-card">
        <div class="header-image">
            <img src="https://images.deliveryhero.io/image/fd-tr/LH/c4b7-listing.jpg" 
                 onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1601050690597-df0568f70950?ixlib=rb-4.0.3&auto=format&fit=crop&w=1800&q=80'"
                 alt="Delicious Shawarma">
        </div>
        
        <div class="details">
            <h1>777</h1>
            <h2 class="subtitle">Fast Food Center</h2>
            <p class="invite-text">cordially invites you to our</p>
            
            <h2 class="event-title">GRAND OPENING</h2>
            
            <div class="date">
                <i class="far fa-calendar-alt"></i>
                <span class="highlight">Date:</span> Saturday, August 15th, 2025
            </div>
            <div class="time">
                <i class="far fa-clock"></i>
                <span class="highlight">Time:</span> 6:00 PM Onwards
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span class="highlight">Location:</span> 123 Food Street, Culinary District
            </div>
            
            <div class="food-items">
                <div class="food-item">
                    <i class="fas fa-hamburger"></i>
                    <span>Burgers</span>
                </div>
                <div class="food-item">
                    <i class="fas fa-pizza-slice"></i>
                    <span>Pizza</span>
                </div>
                <div class="food-item">
                    <i class="fas fa-hotdog"></i>
                    <span>Hot Dogs</span>
                </div>
                <div class="food-item">
                    <i class="fas fa-ice-cream"></i>
                    <span>Desserts</span>
                </div>
            </div>
            
            <button class="rsvp" onclick="alert('Thank you for your RSVP! We look forward to seeing you at the grand opening!')">
                <i class="far fa-paper-plane"></i>
                RSVP NOW
            </button>
            
            <p class="note">
                <i class="fas fa-gift"></i>
                Special discounts for the first 50 guests!
            </p>
        </div>
    </div>

    <script>
        // Simple RSVP button interaction
        // document.querySelector('.rsvp').addEventListener('click', function() {
        //     alert('Thank you for your interest! Please call us at +1 (555) 123-4567 to confirm your attendance.');
        // });
        document.querySelector('.rsvp').addEventListener('click', function() {
            alert('Thank you for your interest! Please call us at +1 (555) 123-4567 to confirm your attendance.');
        });
    </script>
</body>
</html>
